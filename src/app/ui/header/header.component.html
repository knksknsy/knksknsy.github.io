<div class="wrapper">
    <nav class="navbar fixed-top navbar-expand-md navbar-dark mb-5">
        <a class="navbar-brand" (click)="navigateRoute('/')">{{ 'about_me' | translate}}</a>

        <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
            <div class="navbar-nav ml-auto">
                <div class="navbar-nav align-items-end">
                    <a class="nav-item nav-link" (click)="navigateRoute('/cv/')">{{ 'cv_short' | translate }}</a>
                    <a class="nav-item nav-link" (click)="navigateRoute('/projects/')">{{ 'projects' | translate}}</a>
                    <a *ngIf="!globals.production" class="nav-item nav-link" (click)="navigateRoute('/letter/')">{{ 'letter.title' | translate}}</a>
                </div>
                <div class="navbar-nav d-flex flex-row justify-content-end align-items-center">
                    <button class="german btn btn-circle" (click)="translateDE()"></button>
                    <button class="anglais btn btn-circle" (click)="translateEN()"></button>
                </div>
            </div>
        </div>
    </nav>
</div>
