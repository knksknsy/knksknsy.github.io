<div class="container-fluid">
    <carousel class="project-carousel">
        <slide *ngFor="let project of ('cv.projects' | translate); let i = index">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <h5 class="card-title">{{project.title}}</h5>
                                <h6 class="card-subtitle text-muted mb-4">{{project.year}}</h6>
                                <p class="card-text mb-1">{{project.description}}</p>
                                <ul class="mb-4">
                                    <li *ngFor="let task of project.tasks">{{task}}</li>
                                </ul>
                                <p class="mb-1">{{ 'cv.technologies' | translate }}</p>
                                <ul class="mb-3 d-flex flex-row languages tech">
                                    <li *ngFor="let tech of project.technologies">{{tech}}</li>
                                </ul>
                                <div>
                                    <a class="fa fa-github" [href]="project.github" target="_blank"><fa-icon [icon]="faGithub"></fa-icon></a>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <carousel class="image-carousel" *ngIf="isArray(project.assets)">
                                    <slide *ngFor="let asset of project.assets">
                                        <div class="img-wrapper">
                                            <img class="img-fluid" [src]="asset" *ngIf="asset | assetType:'png'">
                                            <video class="img-fluid" *ngIf="asset | assetType:'mp4'" controls>
                                                <source [src]="asset" type="video/mp4">
                                            </video>
                                        </div>
                                    </slide>
                                </carousel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </slide>
    </carousel>
</div>
